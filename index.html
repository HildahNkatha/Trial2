<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style2.css" />
    <script type="module"  src="./test.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <div id="Main">
        <h2>Sign In</h2>
        <div>
          <input id="email" type="text" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <button id="submit">Login</button>
        </div>
        <p><span id="error-message"></span></p>
        <button id="sign-up">Sign Up</button>
      </div>
      <div id="create-acc" style="display:none">
        <h2>Create an Account</h2>
        <div>
          <input id="email-signup" type="text" placeholder=" Email *" />
          <input id="confirm-email-signup" type="text" placeholder="Confirm Email *" />
          <input id="password-signup" type="text" placeholder=" Password *" />
          <input id="confirm-password-signup" type="text" placeholder=" Confirm Password *" />
          <button id="create-acc-btn">Create Account</button>
          <button id="return-btn">Return to Login</button>
        </div>
        <p><span id="success-message"></span></p>
      </div>
    </div>
  </body>
</html>
