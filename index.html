<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container" id="login-div">
      <h2>Login</h2>
      <input
        type="email"
        id="login-email"
        class="text-field"
        name="login-email"
        placeholder="Email"
        required
      /><br />
      <input
        type="password"
        id="login-password"
        class="text-field"
        name="login-password"
        placeholder="Password"
        required
      /><br />
      <button id="login-btn" class="btn-style">Login</button><br />
      <button id="reg-btn" class="an-btn">
        Don't have an account? REGISTER</button
      ><br />
    </div>

    <div class="container" id="register-div">
      <h2>Register</h2>
      <input
        type="email"
        id="register-email"
        class="text-field"
        name="register-email"
        placeholder="Email"
        required
      /><br />
      <input
        type="password"
        id="register-password"
        class="text-field"
        name="register-password"
        placeholder="Password"
        required
      /><br />
      <button id="register-btn" class="btn-style">Register</button><br />
      <button id="log-btn" class="an-style">Have an account?LOGIN</button><br />
    </div>
    <div id="results">
      <h3 id="result-box"></h3>
      <br />
      <button id="log-out-btn" class="btn-style">LOG OUT</button>
    </div>
  </body>
</html>
